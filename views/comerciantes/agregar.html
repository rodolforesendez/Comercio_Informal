<div class="wrapper wrapper-content animated fadeInRight" ng-controller="CapturaController">
   


    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Captura de Datos del Comerciante
                      <!--  <small>With custom checbox and radion elements.</small>-->
                    </h5>
             <!--       <div ibox-tools="" class="ng-scope"><div class="ibox-tools dropdown" uib-dropdown="">
    <a ng-click="showhide()"> <i class="fa fa-chevron-up"></i></a>

                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal ng-pristine ng-valid">

                        <div class="form-group">
                          <label class="col-sm-2 control-label">Nombre Completo</label>
                          
                          <div class="col-sm-3"><input type="text" class="form-control" placeholder="" ng-model="formmodel.nombre" id="nombre"><div class="help">Nombre</div></div>
                          <div class="col-sm-3"><input type="text" class="form-control" placeholder="" ng-model="formmodel.apellidop" id="apellidop"><div class="help">Apellido Paterno</div></div>
                          <div class="col-sm-3"><input type="text" class="form-control" placeholder="" ng-model="formmodel.apellidom" id="apellidom"><div class="help">Apellido Materno</div></div>
                          
                        </div>


                        <div class="form-group">
                        	<label class="col-sm-2 control-label">Ubicacion</label>

                            <div class="col-sm-9"><input type="text" class="form-control" placeholder="" ng-model="formmodel.ubicacion" id="ubicacion"></div>
                        </div>

                        	<div class="form-group">
                        		<label class="col-sm-2 control-label">Giro</label>

	                            <div class="col-sm-3">

		                            <select class="form-control m-b" ng-model="formmodel.giro" id="giro">
		                                <option value="{{ giro.ActividadID }}" ng-repeat=" giro in giros">{{ giro.Descripcion }}</option>
		                               
		                            </select>

	                               
	                            </div>
                        	</div>
                        	<div class="form-group">
                        		<label class="col-sm-2 control-label">Tipo</label>

	                            <div class="col-sm-3">

		                            <select class="form-control m-b" ng-model="formmodel.tipo" id="tipo">
		                                <option value="FIJO">FIJO</option>
		                                <option value="SEMIFIJO">SEMIFIJO</option>
		                                <option value="AMBULANTE">AMBULANTE</option>
		                                <option value="AMBULANTE COMIDA">AMBULANTE COMIDA</option>
                                        <option value="MERCADO RODANTE">MERCADO RODANTE</option>
                                        <option value="MERCADO RODANTE COMIDA">MERCADO RODANTE COMIDA</option>
                                        <option value="FIJO COMIDA">FIJO COMIDA</option>
                                        <option value="SEMIFIJO COMIDA">SEMIFIJO COMIDA</option>



		                            </select>

	                               
	                            </div>
                        	</div>
                        	<div class="form-group">
	                          <label class="col-sm-2 control-label">Horario</label>
	                          
	                          <div class="col-sm-3">

                                <div class="input-group " clock-picker="" data-autoclose="true">
                                    <input type="text" class="form-control" value="08:00" ng-model="formmodel.horario1" id="horario1">
                                    <span class="input-group-addon">
                                        <span class="fa fa-clock-o"></span>
                                    </span>
                                </div><div class="help">De</div>

                              </div>
                              <div class="col-sm-3">

                                <div class="input-group " clock-picker data-autoclose="true">
                                    <input type="text" class="form-control" value="09:30" ng-model="formmodel.horario2" id="horario2">
                                    <span class="input-group-addon">
                                        <span class="fa fa-clock-o"></span>
                                    </span>
                                </div>
                                <div class="help">A</div>

                              </div>


	                          
	                          
	                          
                        	</div>
                        	<div class="form-group">
                        		<label class="col-sm-2 control-label">Vigencia</label>
                                <div class="col-sm-3">
                            	               <div class="input-group date">
                <input type="datetime" class="form-control ng-pristine ng-valid ng-scope ng-not-empty ng-touched" date-time="" ng-model="formmodel.vigencia" id="vigencia" view="date" auto-close="true" min-view="date" format="YYYY-MM-DD">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            </div>

                                </div>
                        	</div>

                        	<div class="form-group">
	                        	<label class="col-sm-2 control-label">Dimensiones</label>

	                            <div class="col-sm-9"><input type="text" class="form-control" placeholder="" ng-model="formmodel.dimensiones" id="dimensiones"></div>
                        	</div>
                        	<div class="form-group">
	                        	<label class="col-sm-2 control-label">Licencia Sanitaria</label>

	                            <div class="col-sm-9"><input type="text" class="form-control" placeholder="" ng-model="formmodel.sanitaria" id="sanitaria"></div>
                        	</div>
                        	<div class="form-group">
	                        	<label class="col-sm-2 control-label">Observaciones</label>

	                            <div class="col-sm-9"><input type="text" class="form-control" placeholder="" ng-model="formmodel.observ" id="observ"></div>
                        	</div>
                        	<div class="form-group">
	                        	<label class="col-sm-2 control-label">Cuota</label>

	                            <div class="col-sm-3">
	                            	<div class="input-group m-b">
	                            		<span class="input-group-addon">$</span>
	                            		<input type="text" class="form-control text-right" ng-model="formmodel.cuota" id="cuota">
                                    </div>
	                            </div>
                        	</div>



                        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <a href="#!/index/comerciantes" class="btn btn-danger"> <i class="fa fa-times"></i> Cancelar</a>
                                <button class="btn btn-primary pull-right" ng-click="onSubmit();"><i class="fa fa-save"></i> Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
